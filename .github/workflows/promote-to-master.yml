name: Promote to Master

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

concurrency:
  group: promote-to-master
  cancel-in-progress: false

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build application
        run: pnpm build
        
      - name: Run full test suite
        run: pnpm test:coverage
        
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage below 80% threshold"
            exit 1
          fi
          echo "Coverage meets threshold"
        continue-on-error: ${{ github.event.inputs.force_deploy == 'true' }}
        
  promote-to-master:
    name: Promote to Master
    needs: integration-tests
    runs-on: ubuntu-latest
    if: success() || github.event.inputs.force_deploy == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Checkout master and merge dev
        run: |
          git checkout master
          git pull origin master
          git merge origin/dev --no-ff -m "chore: promote dev to master [skip ci]"
          
      - name: Push to master
        run: |
          git push origin master
          
      - name: Create deployment tag
        run: |
          TAG="deploy-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG" -m "Deployment $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin "$TAG"
          echo "DEPLOY_TAG=$TAG" >> $GITHUB_ENV
          
      - name: Notify promotion success
        run: |
          echo "Successfully promoted dev to master"
          echo "Created deployment tag: $DEPLOY_TAG"
          echo "Master branch ready for production deployment"