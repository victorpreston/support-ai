name: Auto PR and Merge to Dev

on:
  push:
    branches-ignore: [dev, master]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  auto-pr-and-merge:
    name: Auto Create PR and Merge to Dev
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/dev' && github.ref != 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract branch info
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
      - name: Create Pull Request
        id: create_pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Auto PR: Merge ${{ steps.branch.outputs.branch_name }} to dev`,
              head: '${{ steps.branch.outputs.branch_name }}',
              base: 'dev',
              body: `Automatically created PR for feature branch: ${{ steps.branch.outputs.branch_name }}
              
              This PR will be auto-merged after CI passes.
              
              Commit: ${{ github.sha }}`
            });
            
            console.log(`Created PR #${pr.number}: ${pr.html_url}`);
            return pr.number;
            
      - name: Wait for CI to complete
        run: |
          echo "Waiting for CI checks to complete..."
          sleep 30
          
      - name: Auto-merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.create_pr.outputs.result }};
            
            // Enable auto-merge
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              commit_title: `feat: auto-merge ${{ steps.branch.outputs.branch_name }} to dev`,
              merge_method: 'squash'
            });
            
            console.log(`Auto-merged PR #${prNumber}`);
            
      - name: Delete feature branch
        run: |
          git push origin --delete ${{ steps.branch.outputs.branch_name }}